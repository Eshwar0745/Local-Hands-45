# Render.com Blueprint for LocalHands
# This file configures automatic deployment for both backend and frontend

services:
  # Backend API Service (Node.js + Express + Socket.IO)
  - type: web
    name: localhands-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false # Set this in Render dashboard (sensitive)
      - key: JWT_SECRET
        sync: false # Set this in Render dashboard (sensitive)
      - key: CLIENT_URL
        value: https://localhands-frontend.onrender.com
      - key: TWILIO_ACCOUNT_SID
        sync: false # Optional: Set if using Twilio
      - key: TWILIO_AUTH_TOKEN
        sync: false # Optional: Set if using Twilio
      - key: TWILIO_WHATSAPP_NUMBER
        sync: false # Optional: Set if using Twilio
      - key: GOOGLE_CLIENT_ID
        sync: false # Optional: Set if using Google OAuth
      - key: CLOUDINARY_CLOUD_NAME
        sync: false # Optional: Set if using Cloudinary
      - key: CLOUDINARY_API_KEY
        sync: false # Optional: Set if using Cloudinary
      - key: CLOUDINARY_API_SECRET
        sync: false # Optional: Set if using Cloudinary

  # Frontend Static Site (React)
  - type: web
    name: localhands-frontend
    runtime: static
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    envVars:
      - key: REACT_APP_API_URL
        value: https://localhands-backend.onrender.com
      - key: NODE_VERSION
        value: 18

